<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Slide Banners</title>

<style>
body {
	background-color:#444; width:100%; margin:0;
}
#wrapper {
	width:980px; margin:0 auto; text-align:center;
}
.banner ul, ol, li {
	list-style:none; margin:0; padding:0;
}
a {
	outline:none;
}
.banner {
	background-color:#000; margin-top:20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="../slideBanners.2.1.js"></script>
<script>
$(document).ready( function() {
	
	$('#banner01').slideBanners({
		slideDirection:1,
		slideHorizontal:false,
		duration:4000,
		speed:800,
		loading:true,
		buttonStyle:{textMargin:8,bgColor:'#fff',selectColor:'#e56d0c',borderWidth:0,marginRight:2,cornerRadius:0,height:30,left:10},
		texts:new Array('Santorin','Paris','Dubrovnik','Istanbul','Lisbon')
	});
	
	var map1 = '<area shape="circle" coords="891,83,68" href="http://google.com"/>';
	var map2 = '<area shape="circle" coords="107,95,68" href="http://google.com"/>';
	var map3 = '<area shape="circle" coords="867,100,68" href="http://google.com"/>';
	var map4 = '<area shape="circle" coords="109,100,68" href="http://google.com"/>';
	var map5 = '<area shape="circle" coords="108,188,68" href="http://google.com"/>';
	$('#banner02').slideBanners({
		slideDirection:-1,
		slideHorizontal:true,
		easing:'easeOutBounce',
		duration:5000,
		speed:1500,
		loading:true,
		buttonStyle:{textMargin:7,bgColor:'#fff',selectColor:'#acd373',borderWidth:0,marginRight:5,cornerRadius:8,height:30,left:10,bottom:10,opacity:0.8},
		texts:new Array('Santorin','Paris','Dubrovnik','Istanbul','Lisbon'),
		maps:new Array(map1,map2,map3,map4,map5)
	});
	
});
</script>

</head>

<body>
	<div id="wrapper">
	
    	<div id="banner01" class="banner" style="width:980px; height:280px;">
        	<noscript><p>You need to have javascript to view this content.</p></noscript>
            <img class="loader" src="assets/loader.gif" style="display:none;" width="32" height="32"/>
            <ul>
                <li><a image="slides/slide1.jpg"></a></li>
                <li><a image="slides/slide2.jpg"></a></li>
                <li><a image="slides/slide3.jpg"></a></li>
                <li><a image="slides/slide4.jpg"></a></li>
                <li><a image="slides/slide5.jpg"></a></li>
            </ul>
        </div>
        
        <div id="banner02" class="banner" style="width:980px; height:280px;">
        	<noscript><p>You need to have javascript to view this content.</p></noscript>
            <img class="loader" src="assets/loader.gif" style="display:none;" width="32" height="32"/>
            <ul>
                <li><a image="slides/slide11.jpg"></a></li>
                <li><a image="slides/slide12.jpg"></a></li>
                <li><a image="slides/slide13.jpg"></a></li>
                <li><a image="slides/slide14.jpg"></a></li>
                <li><a image="slides/slide15.jpg"></a></li>
            </ul>
        </div>
                
    </div>
    
</body>
</html>
